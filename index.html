<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mood Ring</title>
    <link rel="stylesheet" href="styles.css" />
</head>

  <body id="bgColor" class="default-mood">
    <h1>Online Mood Ring</h1>
    <form>
      <fieldset>
        <legend>
          What is your mood?
        </legend>

        <label>
          <input type="radio" name="mood" value="Not Happy" />
          Not Happy
        </label>
        

        <label>
          <input type="radio" name="mood" value="Happy" />
          Happy
        </label>

        <label>
          <input type="radio" name="mood" value="Very Happy" />
          Very Happy
        </label>

        <button id="submit" type="button">Submit</button>
      </fieldset>
    </form>
    <p>
      My current mood is: <span id="myMood" >NOT SET</span>
    </p>
    
    <script src="./index.js" type="module"></script>
  </body>
</html>
