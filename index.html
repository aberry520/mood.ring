<!DOCTYPE html>
<html>
  <head>
    <title>Mood Ring</title>
    <meta charset="UTF-8" />
  </head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Starter Kit</title>
    <link rel="stylesheet" href="../src/styles.css" />
</head>

  <body>
    <h1>Online Mood Ring</h1>
    <form>
      <fieldset>
        <legend>
          What is your mood?
        </legend>

        <label>
          <input type="radio" name="mood" value="Not Happy" />
          Not Happy</label
        >

        <label>
          <input type="radio" name="mood" value="Happy" />
          Happy</label
        >

        <label>
          <input type="radio" name="mood" value="Very Happy" />
          Very Happy</label
        >

        <button id="submit" type="button">Submit</button>
      </fieldset>
    </form>
    <p>
      My current mood is: <span id="myMood" class="default-mood">NOT SET</span>
    </p>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
